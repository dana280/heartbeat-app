<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="mobile-web-app-capable" content="yes">
    <title>HeartBeat</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-messaging-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html {
            height: 100%;
            height: -webkit-fill-available;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100%;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            padding-top: max(15px, env(safe-area-inset-top));
            padding-bottom: max(15px, env(safe-area-inset-bottom));
            padding-left: max(15px, env(safe-area-inset-left));
            padding-right: max(15px, env(safe-area-inset-right));
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        .header {
            text-align: center;
            z-index: 10;
            flex-shrink: 0;
        }

        .title {
            color: #fff;
            font-size: clamp(1.5rem, 6vw, 2rem);
            margin-bottom: 3px;
            text-shadow: 0 0 20px rgba(255, 107, 129, 0.5);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: clamp(0.8rem, 3vw, 0.95rem);
        }

        .main-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            flex: 1;
            justify-content: center;
            min-height: 0;
            width: 100%;
        }

        .heart-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.1s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .heart-container:active {
            transform: scale(0.92);
        }

        .heart {
            width: clamp(140px, 40vw, 180px);
            height: clamp(140px, 40vw, 180px);
            position: relative;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 25px rgba(255, 107, 129, 0.6));
        }

        .heart svg {
            width: 100%;
            height: 100%;
        }

        .heart-path {
            fill: url(#heartGradient);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            15% { transform: scale(1.12); }
            30% { transform: scale(1); }
            45% { transform: scale(1.08); }
            60% { transform: scale(1); }
        }

        .heart.pulse {
            animation: pulse 0.6s ease-in-out, float 3s ease-in-out infinite;
        }

        .heart.received {
            animation: receivedPulse 1s ease-in-out;
        }

        @keyframes receivedPulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 25px rgba(255, 107, 129, 0.6)); }
            25% { transform: scale(1.18); filter: drop-shadow(0 0 45px rgba(255, 107, 129, 1)); }
            50% { transform: scale(1); filter: drop-shadow(0 0 25px rgba(255, 107, 129, 0.6)); }
            75% { transform: scale(1.12); filter: drop-shadow(0 0 35px rgba(255, 107, 129, 0.8)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 25px rgba(255, 107, 129, 0.6)); }
        }

        .status {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            color: #fff;
            font-size: clamp(0.85rem, 3.5vw, 1rem);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            max-width: 90%;
        }

        .status.sent {
            background: rgba(255, 107, 129, 0.35);
            border-color: rgba(255, 107, 129, 0.5);
        }

        .status.received {
            background: rgba(107, 255, 186, 0.35);
            border-color: rgba(107, 255, 186, 0.5);
        }

        .status.error {
            background: rgba(255, 107, 107, 0.35);
            border-color: rgba(255, 107, 107, 0.5);
        }

        .bottom-section {
            width: 100%;
            max-width: 340px;
            z-index: 10;
            flex-shrink: 0;
        }

        .your-id-box {
            background: rgba(255, 107, 129, 0.15);
            border: 1.5px solid rgba(255, 107, 129, 0.6);
            border-radius: 16px;
            padding: 12px;
            text-align: center;
            margin-bottom: 12px;
        }

        .your-id-label {
            color: rgba(255, 255, 255, 0.75);
            font-size: clamp(0.75rem, 3vw, 0.85rem);
            margin-bottom: 6px;
        }

        .your-id-code {
            color: #fff;
            font-size: clamp(1.6rem, 7vw, 2rem);
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 107, 129, 0.4);
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.18);
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 8px 16px;
            font-size: clamp(0.75rem, 3vw, 0.85rem);
            border-radius: 18px;
            margin-top: 8px;
            transition: background 0.2s;
        }

        .copy-btn:active {
            background: rgba(255, 107, 129, 0.4);
        }

        .partner-section {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 12px;
        }

        .partner-label {
            color: rgba(255, 255, 255, 0.75);
            font-size: clamp(0.75rem, 3vw, 0.85rem);
            margin-bottom: 8px;
            text-align: center;
        }

        .input-row {
            display: flex;
            gap: 8px;
        }

        .partner-input {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            font-size: clamp(1rem, 4vw, 1.2rem);
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
            -webkit-appearance: none;
            appearance: none;
        }

        .partner-input::placeholder {
            color: rgba(255, 255, 255, 0.35);
            letter-spacing: 0;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
        }

        .partner-input:focus {
            outline: none;
            border-color: #ff6b81;
            background: rgba(255, 255, 255, 0.18);
        }

        .connect-btn {
            padding: 12px 18px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #ff6b81, #ff8e9e);
            color: #fff;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            white-space: nowrap;
        }

        .connect-btn:active {
            transform: scale(0.95);
        }

        .connection-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: clamp(0.7rem, 2.5vw, 0.8rem);
        }

        .connection-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: #ff6b81;
            animation: blink 2s infinite;
        }

        .connection-dot.connected {
            background: #ffd700;
            animation: none;
        }

        .connection-dot.partner-online {
            background: #6bffba;
            animation: glow 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 4px #6bffba; }
            50% { box-shadow: 0 0 12px #6bffba; }
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 100;
        }

        .mini-heart {
            position: absolute;
            font-size: clamp(18px, 5vw, 24px);
            animation: floatUp 2s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-150px) scale(0.5);
            }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 107, 129, 0.3);
            animation: ripple 0.8s ease-out forwards;
            pointer-events: none;
        }

        @keyframes ripple {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 250px; height: 250px; opacity: 0; margin: -125px; }
        }

        /* Landscape mode adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            .header { display: none; }
            .heart { width: 100px; height: 100px; }
            .status { margin-top: 8px; padding: 6px 12px; }
            .your-id-box { padding: 8px; margin-bottom: 8px; }
            .partner-section { padding: 8px; }
            body { padding: 10px; }
        }

        /* Small phones */
        @media (max-height: 600px) and (orientation: portrait) {
            .heart { width: 120px; height: 120px; }
            .title { font-size: 1.4rem; }
            .status { margin-top: 10px; padding: 8px 15px; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="header">
        <h1 class="title">HeartBeat</h1>
        <p class="subtitle">砖 驻注转 </p>
    </div>

    <div class="main-section">
        <div class="heart-container" id="heartContainer">
            <div class="heart" id="heart">
                <svg viewBox="0 0 32 29.6">
                    <defs>
                        <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff6b81"/>
                            <stop offset="100%" style="stop-color:#ff8e9e"/>
                        </linearGradient>
                    </defs>
                    <path class="heart-path" d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
                </svg>
            </div>
        </div>
        <div class="status" id="status">转专...</div>
    </div>

    <div class="bottom-section">
        <div class="your-id-box">
            <div class="your-id-label">拽 砖 (砖 /转)</div>
            <div class="your-id-code" id="yourId">---</div>
            <button class="copy-btn" id="copyBtn">注转拽 拽</button>
        </div>

        <div class="partner-section">
            <div class="partner-label">拽 砖 /:</div>
            <div class="input-row">
                <input type="text"
                       class="partner-input"
                       id="partnerInput"
                       placeholder="住 拽"
                       autocomplete="off"
                       autocorrect="off"
                       autocapitalize="characters"
                       spellcheck="false"
                       inputmode="text"
                       maxlength="6">
                <button class="connect-btn" id="connectBtn">专</button>
            </div>
        </div>

        <div class="connection-bar">
            <div class="connection-dot" id="connectionDot"></div>
            <span id="connectionText">转专...</span>
        </div>
    </div>

    <script>
        // Generate unique ID
        function generateId() {
            let id = localStorage.getItem('heartbeat-id');
            if (!id) {
                id = Math.random().toString(36).substring(2, 8).toUpperCase();
                localStorage.setItem('heartbeat-id', id);
            }
            return id;
        }

        const myId = generateId();
        document.getElementById('yourId').textContent = myId;

        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 30; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Elements
        const heart = document.getElementById('heart');
        const heartContainer = document.getElementById('heartContainer');
        const status = document.getElementById('status');
        const connectionDot = document.getElementById('connectionDot');
        const connectionText = document.getElementById('connectionText');
        const partnerInput = document.getElementById('partnerInput');
        const connectBtn = document.getElementById('connectBtn');
        const floatingHearts = document.getElementById('floatingHearts');
        const copyBtn = document.getElementById('copyBtn');

        let partnerId = localStorage.getItem('heartbeat-partner') || '';
        if (partnerId) {
            partnerInput.value = partnerId;
        }

        let ws = null;
        let isConnected = false;
        let audioContext = null;

        function getWebSocketUrl() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            return `${protocol}//${window.location.host}`;
        }

        function connectWebSocket() {
            const wsUrl = getWebSocketUrl();
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                isConnected = true;
                updateConnectionStatus('connected');
                ws.send(JSON.stringify({
                    type: 'register',
                    userId: myId,
                    partnerId: partnerId || null
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                switch (data.type) {
                    case 'registered':
                        status.textContent = ' 砖';
                        status.className = 'status';
                        break;
                    case 'heartbeat':
                        receiveHeartbeat(data.from);
                        break;
                    case 'delivered':
                        status.textContent = '砖!';
                        status.className = 'status sent';
                        setTimeout(() => {
                            status.textContent = ' 砖';
                            status.className = 'status';
                        }, 2000);
                        break;
                    case 'partner_online':
                        updateConnectionStatus('partner-online');
                        status.textContent = data.partnerId + ' 专/转!';
                        gentleVibrate();
                        break;
                    case 'partner_offline':
                        updateConnectionStatus('connected');
                        status.textContent = data.partnerId + '  专/转';
                        status.className = 'status error';
                        break;
                }
            };

            ws.onclose = () => {
                isConnected = false;
                updateConnectionStatus('disconnected');
                status.textContent = ' 专';
                status.className = 'status error';
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = () => {};
        }

        function updateConnectionStatus(state) {
            connectionDot.classList.remove('connected', 'partner-online');
            switch (state) {
                case 'connected':
                    connectionDot.classList.add('connected');
                    connectionText.textContent = partnerId ? '转 -' + partnerId : '专';
                    break;
                case 'partner-online':
                    connectionDot.classList.add('partner-online');
                    connectionText.textContent = partnerId + ' 专/转';
                    break;
                case 'disconnected':
                    connectionText.textContent = '转专...';
                    break;
            }
        }

        // Gentle vibration patterns
        let vibrationEnabled = false;

        function enableVibration() {
            vibrationEnabled = true;
            if ('vibrate' in navigator) {
                navigator.vibrate(1);
            }
            // Initialize audio context on first interaction
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function gentleVibrate() {
            if ('vibrate' in navigator && vibrationEnabled) {
                navigator.vibrate([30, 20, 30]);
            }
        }

        function heartbeatVibrate() {
            if ('vibrate' in navigator) {
                // Gentle heartbeat pattern: lub-dub, lub-dub
                navigator.vibrate([80, 80, 120, 150, 80, 80, 120]);
            }
        }

        // Pleasant notification sound - soft chime
        function playHeartbeatSound() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }

                const now = audioContext.currentTime;

                // Create a pleasant two-tone chime
                const frequencies = [523.25, 659.25]; // C5 and E5 - pleasant major third

                frequencies.forEach((freq, i) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.value = freq;
                    oscillator.type = 'sine';

                    const startTime = now + (i * 0.15);
                    gainNode.gain.setValueAtTime(0, startTime);
                    gainNode.gain.linearRampToValueAtTime(0.2, startTime + 0.05);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.5);

                    oscillator.start(startTime);
                    oscillator.stop(startTime + 0.5);
                });
            } catch(e) {
                console.log('Sound error:', e);
            }
        }

        document.addEventListener('touchstart', enableVibration, { once: true });
        document.addEventListener('click', enableVibration, { once: true });

        function createFloatingHearts(x, y) {
            for (let i = 0; i < 4; i++) {
                setTimeout(() => {
                    const h = document.createElement('div');
                    h.className = 'mini-heart';
                    h.textContent = ['', '', '', ''][i];
                    h.style.left = (x + (Math.random() - 0.5) * 40) + 'px';
                    h.style.top = y + 'px';
                    floatingHearts.appendChild(h);
                    setTimeout(() => h.remove(), 2000);
                }, i * 100);
            }
        }

        function createRipple() {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            const rect = heartContainer.getBoundingClientRect();
            ripple.style.left = '50%';
            ripple.style.top = '50%';
            heartContainer.appendChild(ripple);
            setTimeout(() => ripple.remove(), 800);
        }

        function sendHeartbeat() {
            if (!partnerId) {
                status.textContent = '住 拽 砖 /';
                status.className = 'status error';
                gentleVibrate();
                partnerInput.focus();
                return;
            }

            if (!isConnected) {
                status.textContent = ' 专';
                status.className = 'status error';
                return;
            }

            heart.classList.remove('pulse');
            void heart.offsetWidth;
            heart.classList.add('pulse');

            gentleVibrate();

            const rect = heartContainer.getBoundingClientRect();
            createRipple();
            createFloatingHearts(rect.left + rect.width / 2, rect.top + rect.height / 2);

            status.textContent = '砖...';
            status.className = 'status sent';

            ws.send(JSON.stringify({
                type: 'heartbeat',
                to: partnerId
            }));
        }

        function receiveHeartbeat(fromId) {
            // Gentle heartbeat vibration
            heartbeatVibrate();

            // Pleasant sound
            playHeartbeatSound();

            heart.classList.remove('received');
            void heart.offsetWidth;
            heart.classList.add('received');

            const rect = heartContainer.getBoundingClientRect();
            createFloatingHearts(rect.left + rect.width / 2, rect.top + rect.height / 2);

            status.textContent = '拽转 驻注 -' + fromId + '!';
            status.className = 'status received';

            setTimeout(() => {
                status.textContent = ' 砖';
                status.className = 'status';
                heart.classList.remove('received');
            }, 3000);
        }

        // Copy button
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(myId).then(() => {
                copyBtn.textContent = '注转拽!';
                gentleVibrate();
                setTimeout(() => {
                    copyBtn.textContent = '注转拽 拽';
                }, 1500);
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = myId;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                copyBtn.textContent = '注转拽!';
                setTimeout(() => {
                    copyBtn.textContent = '注转拽 拽';
                }, 1500);
            });
        });

        // Heart click/touch
        heartContainer.addEventListener('click', (e) => {
            e.preventDefault();
            sendHeartbeat();
        });

        // Connect button
        connectBtn.addEventListener('click', () => {
            partnerId = partnerInput.value.trim().toUpperCase();
            if (partnerId) {
                localStorage.setItem('heartbeat-partner', partnerId);
                if (isConnected) {
                    ws.send(JSON.stringify({
                        type: 'update_partner',
                        partnerId: partnerId
                    }));
                }
                status.textContent = '专 -' + partnerId;
                status.className = 'status';
                updateConnectionStatus('connected');
                gentleVibrate();
                partnerInput.blur();
            }
        });

        // Enter key in input
        partnerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                connectBtn.click();
            }
        });

        // Auto uppercase
        partnerInput.addEventListener('input', () => {
            partnerInput.value = partnerInput.value.toUpperCase();
        });

        // Start connection
        connectWebSocket();

        // Firebase Push Notifications
        const firebaseConfig = {
            apiKey: "AIzaSyCY5K8DGFTgT1cwZrV1kIzOuyGVbU7ne3Y",
            authDomain: "heartbeat-29f68.firebaseapp.com",
            projectId: "heartbeat-29f68",
            storageBucket: "heartbeat-29f68.firebasestorage.app",
            messagingSenderId: "766353006822",
            appId: "1:766353006822:web:3a0d6cdb491af9525f1b27"
        };

        firebase.initializeApp(firebaseConfig);

        let fcmToken = null;

        async function initializePushNotifications() {
            try {
                if ('serviceWorker' in navigator) {
                    const registration = await navigator.serviceWorker.register('/firebase-messaging-sw.js');
                    console.log('Service Worker registered');

                    const messaging = firebase.messaging();

                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        console.log('Notification permission granted');

                        fcmToken = await messaging.getToken({
